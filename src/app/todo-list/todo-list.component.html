<div class=""></div>
<table class="table table-hover container">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Todo Item</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of todoList">
    <td scope="row">{{item.id}}</td>
    <td scope="row">{{item.title}}</td>
    <td></td>
    <td>
      <button type="submit" class="mx-4 btn btn-danger" (click)="removeTodoItem(item.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
